<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciador de Exames Laboratoriais</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Gerenciador de Exames Laboratoriais</h1>
    
    <div class="card p-4 mb-4">
      <div class="mb-3">
        <label for="patient-name" class="form-label">Nome do Paciente</label>
        <input type="text" class="form-control" id="patient-name" placeholder="Digite o nome do paciente">
      </div>
      
      <div class="mb-3">
        <h5>Selecione os Exames:</h5>
        <div id="exams-list" class="row">
        </div>
      </div>
      
      <button id="add-patient-button" class="btn btn-primary w-100">Adicionar Paciente</button>
    </div>
    
    <ul id="patient-list" class="list-group">
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
  
  <script src="app.js"></script>
</body>
</html>
